stages:
  - test
  - deploy
  - update_tags

test:
  stage: test
  image: python:3.7
  before_script:
    - pip install git+https://github.com/cedadev/directory-tree.git
    - pip install -e $CI_PROJECT_DIR
    - pip install requests
    - pip install git+https://github.com/rsmith013/cci-tagger.git
  script:
    - cci_json_check cci_tagger_json/json/*/*.json

deploy:
  stage: deploy
  variables:
    BUILD_ARG_JSON_GIT_VERSION: $CI_COMMIT_SHA
  trigger:
    project: rsmith013/rabbit_indexer_docker
    strategy: depend
  only:
    - master

update_tags:
  stage: update_tags
  image: python:3.7
  before_script:
    - pip install -r $CI_PROJECT_DIR/retag_requirements.txt
  script:
    - python $CI_PROJECT_DIR/cci_tagger_json/scripts/retag_dataset.py --user a --password b --host c --vhost d --exchange e
  only:
    - master